<html lang="en">

          ><i class="fa-brands fa-linkedin"></i

          href="https://www.instagram.com/sub_freeman?igsh=OGsxY201MHZmNG1m&utm_source=qr"
          target="_blank"
          ><i class="fa-brands fa-square-instagram"></i
        ></a>

          ><i class="fa-brands fa-square-whatsapp"></i

</html>
